<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>
    <div class="employees">
      <div class="employees_list">
        <div class="employees_names">
          <span class="employees_names-title">Employee List</span>
          <div class="employees_names-list"></div>
        </div>
      </div>
      <div class="employess_single">
        <span class="employees_single-title">Employee Details</span>
        <div class="employees_single-info"></div>
      </div>
    </div>

    <!-- Add employee modal -->
    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="street" placeholder="street" required />
        <input type="text" name="city" placeholder="city" required />
        <input type="text" name="state" placeholder="state" required />
        <input type="text" name="zip" placeholder="zip" required />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required
        />
        <input
          type="submit"
          class="addEmployee_create--submit"
          value="Submit"
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
